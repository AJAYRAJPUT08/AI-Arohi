<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arohi AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      background: #ff4081;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      word-wrap: break-word;
    }
    .user {
      background: #DCF8C6;
      align-self: flex-end;
    }
    .arohi {
      background: white;
      align-self: flex-start;
      border: 1px solid #ddd;
    }
    #inputBox {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    #message {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #send:hover {
      background: #e0356f;
    }
    #typing {
      font-size: 12px;
      color: gray;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

<header>ðŸ’¬ Arohi AI</header>

<div id="chat"></div>
<div id="typing"></div>

<div id="inputBox">
  <input type="text" id="message" placeholder="Type your message..." />
  <button id="send">Send</button>
</div>

<script>
  // ðŸ”¹ Apna n8n webhook URL yaha dal
  const WEBHOOK_URL = "https://YOUR_N8N_URL/webhook/arohi";

  const chat = document.getElementById('chat');
  const messageInput = document.getElementById('message');
  const typing = document.getElementById('typing');

  document.getElementById('send').addEventListener('click', sendMessage);
  messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.classList.add('msg', sender);
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;
    appendMessage(text, 'user');
    messageInput.value = '';
    typing.textContent = "Arohi is typing...";

    try {
      const res = await fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      typing.textContent = "";
      appendMessage(data.reply || "No response", 'arohi');
    } catch (err) {
      typing.textContent = "";
      appendMessage("Error connecting to Arohi.", 'arohi');
    }
  }
</script>

</body>
</html>
